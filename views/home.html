<section class="header1 cid-s48MCQYojq mbr-fullscreen mbr-parallax-background" id="header1-f">

    <div class="mbr-overlay" style="opacity: 0.8; background-color: rgb(243,241,241);"></div>

    <div class="align-center container">
        <div class="row justify-content-center">
            <h1 class="mbr-section-title mbr-fonts-style mb-3 display-1"></h1>

            <div class="alert alert-warning" role="alert">
                <strong class="alert-link"> Please answer the following questions as truthfully as possible. Make sure
                    you
                    use your 6 digit university id & university email.</strong>
            </div>

            <form id="covidform">
                <div class="form-group">
                    <label>University ID</label>
                    <label for="InputID"></label><input class="form-control" id="InputID" aria-describedby="idlHelp"
                                                        placeholder="Enter University ID">
                    <small id="universityId" class="form-text text-muted">We'll never share your ID with anyone
                        else.</small>
                </div>


                <label>University Academic Type</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Options</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="1">Student</option>
                            <option value="2">Faulty</option>
                            <option value="3">Staff</option>
                        </select>
                    </div>

                <div class="form-group">
                    <label>Current Date</label>
                    <label for="todays-date"></label><input type="date" id="todays-date" value="" class="form-control">
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <label for="InputFirstName1"></label><input class="form-control" id="InputFirstName1"
                                                                placeholder="First Name">

                    <label>Last Name</label>
                    <label for="InputLastName1"></label><input class="form-control" id="InputLastName1"
                                                               placeholder="Last Name">

                    <label>Email</label>
                    <label for="InputEmail1"></label><input type="email" class="form-control" id="InputEmail1"
                                                            placeholder="Email">
                </div>
                <label>1. Have you been exposed to covid within the past 14 days: <input value="1"
                                                                                         name="exposure" type="radio">Yes&nbsp;&nbsp;&nbsp;<input
                        id="exposure" value="0" name="exposure" type="radio">No&nbsp;&nbsp;&nbsp;</label>
                <br>
                <label>2. Have you been tested positive for covid within the past 14 days: <input id="testResult"
                                                                                                  value="1" name="test"
                                                                                                  type="radio">Yes&nbsp;&nbsp;&nbsp;<input
                        id="test" value="0" name="test" type="radio">No&nbsp;&nbsp;&nbsp;</label>


                <label>3. What coronavirus symptoms are you currently experiencing if any? Please check the symptom you
                    are experiencing. </label>
                <div class="form-check">
                    <label>fever or chills <input value="1" name="feverChills" type="radio">Yes&nbsp;&nbsp;&nbsp;<input
                            id="feverChills" value="0" name="feverChills" type="radio">No&nbsp;&nbsp;&nbsp;</label>
                </div>

                <div class="form-check">
                    <label>cough? <input value="1" name="cough" type="radio">Yes&nbsp;&nbsp;&nbsp;<input
                            id="cough" value="0" name="cough" type="radio">No&nbsp;&nbsp;&nbsp;</label>
                </div>

                <div class="form-check">
                    <label>shortness of breath / difficulty breathing? <input id="breathing" value="1" name="breathing"
                                                                              type="radio">Yes&nbsp;&nbsp;&nbsp;<input
                            value="0" name="breathing" type="radio">No&nbsp;&nbsp;&nbsp;</label>
                </div>

                <div class="form-check">
                    <label>Loss of Smell and Taste? <input id="smell" value="1" name="smell" type="radio">Yes&nbsp;&nbsp;&nbsp;<input
                            value="0" name="smell" type="radio">No&nbsp;&nbsp;&nbsp;</label>
                </div>

                <div class="form-check">
                    <label>Body Aches? <input value="1" name="bodyAches" type="radio">Yes&nbsp;&nbsp;&nbsp;<input
                            id="bodyAches" value="0" name="bodyAches" type="radio">No&nbsp;&nbsp;&nbsp;</label>
                </div>

                <label>4. Are you currently self quarantining? <input value="1" name="status"
                                                                      type="radio">Yes&nbsp;&nbsp;&nbsp;<input
                        id="quarantineStatus" value="0" name="status" type="radio">No&nbsp;&nbsp;&nbsp;</label>

                <div class="form-actions">
                    <button type="button"
                            style="display:block; line-height: 20px; width:50%; text-align:center; margin:0 auto;"
                            class="btn btn-primary closebtn" id="submit_button">Submit
                    </button>
                </div>
            </form>
            <br>
